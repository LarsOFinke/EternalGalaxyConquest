{% extends "base.html" %}

{% block content %}

<!-- REGISTER-FORM -->

<div class="wrapper">
    <form>
        <h1>Registrierung</h1>
        <div class="input-box">
            <input type="text" id="username" placeholder="Nutzername" required>
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="Passwort" required>
        </div>
        <div class="input-box">
            <input type="password" id="password2" placeholder="Passwort bestätigen" required>
        </div>

        <div class="show-password">
            <label>Passwörter anzeigen
                <input type="checkbox" id="showPassword" onchange="toggleShowPasswords()">
            </label>
        </div>

        <button type="submit" id="register" class="btn">Registrieren</button>

        <div class="register-link">
            <p><a href="/">Bereits registriert?</a></p>
        </div>
    </form>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='script/index.js') }}" defer></script>
{% endblock %}
