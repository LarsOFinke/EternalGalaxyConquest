{% extends "base.html" %} {% block stylesheets %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='style/index.css') }}"
/>
{% endblock %} {% block content %}
<!-- LOGIN-FORM -->

<div class="wrapper">
  <form>
    <br class="spacer" />
    <h1>Login</h1>
    <br class="spacer" />

    <div class="input-box">
      <input type="text" id="username" placeholder="Nutzername" required />
    </div>
    <div class="input-box">
      <input type="password" id="password" placeholder="Passwort" required />
    </div>

    <br class="spacer" />
    <div id="show-password">
      <label
        >Passwort anzeigen
        <input
          type="checkbox"
          id="showPassword"
          onchange="toggleShowPasswords()"
        />
      </label>
    </div>
    <br class="spacer" />

    <button type="submit" id="login" class="btn">Einloggen</button>

    <div class="register-link">
      <p><a onclick="toggleForms()">Noch nicht registriert?</a></p>
    </div>
  </form>
</div>
{% endblock %} {% block scripts %}
<script
  src="{{ url_for('static', filename='script/index.js') }}"
  defer
></script>
{% endblock %}
