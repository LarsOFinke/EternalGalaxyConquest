{% extends "base.html" %}

{% block content %}

<!-- LOGIN-FORM -->

<div class="wrapper">
    <form action="">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" id="username" placeholder="Nutzername" required>
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="Passwort" required>
        </div>

        <div class="show-password">
            <label>Passwort anzeigen
                <input type="checkbox" id="showPassword" onchange="toggleShowPasswords()">
            </label>
        </div>

        <button type="submit" class="btn">Einloggen</button>

        <div class="register-link">
            <p><a href="#">Noch nicht registriert?</a></p>
        </div>
    </form>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='script/index.js') }}" defer></script>
{% endblock %}
