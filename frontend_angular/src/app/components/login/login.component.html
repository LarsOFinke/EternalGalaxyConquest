<!-- LOGIN-FORM -->
<div class="wrapper">
    <form>
        <br class="spacer">
        <h1>Login</h1>
        <br class="spacer">
  
        <div class="input-box">
            <input type="text" id="username" placeholder="Nutzername" required>
        </div>
        <div class="input-box">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Passwort"
          />
        </div>
  
        <br class="spacer">
        <div id="show-password">
            <label>Passwort anzeigen
              <input type="checkbox" id="showPassword" (change)="toggleShowPasswords($event)" />
            </label>
        </div>
        <br class="spacer">
  
        <button type="submit" id="login" class="btn">Einloggen</button>
  
        <div class="register-link">
            <p><a (click)="toggleForms()">Noch nicht registriert?</a></p>
        </div>
    </form>
  </div>
