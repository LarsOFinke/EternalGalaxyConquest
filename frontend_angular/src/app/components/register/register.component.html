<!-- LOGIN-FORM -->
<div class="custom-wrapper">
    <form>
        <h1>Registrierung</h1>
  
        <div class="input-box">
            <input type="text" id="username" placeholder="Nutzername" required>
        </div>
        <div class="input-box">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Passwort"
          />
        </div>
        <div class="input-box">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password-confirm"
              [(ngModel)]="password_confirm"
              name="password-confirm"
              placeholder="Passwort bestÃ¤tigen"
            />
          </div>
  
        <div id="show-password">
            <label>PasswÃ¶rter anzeigen
              <input type="checkbox" id="showPassword" (change)="toggleShowPasswords($event)" />
            </label>
        </div>
  
        <button type="submit" id="register-button" class="custom-btn">Registrieren</button>
  
        <div class="login-link">
            <p><a [routerLink]="['/']" routerLinkActive="router-link-active" >Bereits registriert?</a></p>
        </div>
    </form>
  </div>
