<!-- GAME -->
<div class="game-wrapper centered">
  <div class="header centered">
    <h1>Eternal Galaxy Conquest</h1>
    <h2 id="welcome-msg"></h2>
  </div>

  @if (!gameStarted) {
    <button class="custom-btn-small" id="start-game" (click)="start()">
      Start!
    </button>
  }
  @else {
    <app-game-field [data]="tileStates"></app-game-field>

    <button class="custom-btn-small" id="next-round" (click)="nextRound()">
      Next round!
    </button>
  }

</div>
