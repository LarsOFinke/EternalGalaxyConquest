

<div class="grid centered bordered" id="game_field">

    </div>

    </div>
    <div (click)="inspectTile('3')" class="hex color1">

    </div>
    <div (click)="inspectTile('4')" class="hex color1">

    </div>
    <div (click)="inspectTile('5')" class="hex color1">

    </div>
    <div (click)="inspectTile('6')" class="hex color1">

    </div>
    <div (click)="inspectTile('7')" class="hex color1">

    </div>
    <div (click)="inspectTile('8')" class="hex color1">

    </div>

    </div>
    <div (click)="inspectTile('10')" class="hex color1">

    </div>

    </div>

        <app-tile-menu [tile_id]="selected_tile" (close)="closeTileMenu()"></app-tile-menu>
    }

</div>
