<!-- ADMIN-PANEL -->
<div class="custom-wrapper">
  <h1>Admin-Bereich</h1>

  <form class="centered bordered">
    <h2>Sprites</h2>
    <div class="small-input-box">
      <label for="sprite-file">Sprite:</label>
      <input
        [type]="'file'"
        accept="image/png, image/jpeg"
        (change)="onFileSelected($event)"
        id="sprite-file"
      />
      <button [type]="'submit'" (click)="uploadSprite()">Hochladen</button>
    </div>
  </form>
</div>
